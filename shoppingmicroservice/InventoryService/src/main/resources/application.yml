spring:
  application:
    name: InventoryService

  #Database Configurations
  datasource:
    url: jdbc:mysql://localhost:3306/orders
    username: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    generate-ddl: true
    database-platform: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true
  #######################

server:
  port: 8087